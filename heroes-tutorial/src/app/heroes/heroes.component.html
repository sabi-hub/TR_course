<h2>{{hero.name | uppercase}} Details</h2>
<div><span>id: </span>{{hero.id}}</div>

<div>
  <label>name:
    <input [(ngModel)]="hero.name" placeholder="name"/>
  </label>
</div>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let currentHero of heroes">
    <span class="badge">{{currentHero.id}}</span> {{currentHero.name}}
  </li>
</ul>
